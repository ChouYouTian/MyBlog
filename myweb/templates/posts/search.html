{% extends "base.html"%}
{% block content%}

<h2>Posts</h2>
<hr>
{% if posts %}
    {% for post in posts %}
        <article class="d-flex content-section">
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='picture/' + post.author.image_file) }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author.username }}</a>
                    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
                <h2><a class="article-title" href="{{ url_for('posts.post_id',id=post.id,type='post')}}">{{ post.title }}</a></h2>
                <p  class="article-content mypost">{{ post.content|safe }}</p>

            </div>
        </article>
    {% endfor %}

{% else %}
    <h1>Did't find any thing</h1>
{% endif %}


{% endblock content%}
