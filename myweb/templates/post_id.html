{% extends "base.html"%}
{% block content%}


{% if post %}
  
    <article class="content-section">
        
        <h1>{{ post.title }}</a></h1>
        <div class="article-metadata">
            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            <a class="mr-2" href="#">{{ post.author.username }}</a>
        </div>
        <p  class="article-content mypost">{{ post.content }}</p>
 
    </article>



{% else %}
    <h1>add some post</h1>
{% endif %}

<!-- turn str into html -->
<script>
    post= $(".mypost");
    str=post.text();
    post.text('');
    html=$.parseHTML( str )
    post.append(html);
</script>





{% endblock content%}
